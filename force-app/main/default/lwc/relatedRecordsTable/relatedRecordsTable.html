<template>
    <table
        class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_resizable-cols slds-table_fixed-layout"
    >
        <thead>
            <tr>
                <template if:true={hasFields}>
                    <template for:each={fieldLabels} for:item="field">
                        <th class="slds-is-resizable" scope="col" key={field}>
                            <div class="slds-truncate">{field}</div>
                        </th>
                    </template>
                </template>
            </tr>
        </thead>
        <tbody>
            <template if:true={hasFields}>
                <template for:each={recordListTable} for:item="record">
                    <tr key={record.id}>
                        <td scope="row">
                            <div class="slds-truncate">
                                <c-formatted-field value={record} type="c_reference"></c-formatted-field>
                            </div>
                        </td>
                        <template for:each={record.fields} for:item="field">
                            <td key={field.label}>
                                <div class="slds-truncate">
                                    <c-formatted-field value={field.value} type={field.type}></c-formatted-field>
                                </div>
                            </td>
                        </template>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
</template>
