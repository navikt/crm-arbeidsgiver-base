<template>
    <template if:true={records}>
        <lightning-card>
            <div slot="title">
                <h2 class="slds-form-element__label slds-text-heading_small">{label}</h2>
                <lightning-helptext
                    if:true={helpText}
                    class="slds-text-heading_small"
                    icon-name="utility:info"
                    content={helpText}
                >
                </lightning-helptext>
            </div>
            <lightning-button-icon
                slot="actions"
                variant="border"
                alternative-text=""
                title="Opprett ny mulighet"
                onclick={handleNewRecord}
                icon-name="utility:add"
                size="small"
            >
            </lightning-button-icon>

            <div slot="footer">
                <lightning-button
                    variant="base"
                    label="Administrer meldinger"
                    class="slds-text-link"
                    onclick={navigateToListView}
                >
                </lightning-button>
            </div>
            <ul>
                <template for:each={records} for:item="record">
                    <li key={record.id} class="slds-item">
                        <div class="slds-box">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item padding="horizontal-small" size="12">
                                    <div>
                                        <span class="slds-text-body_small">
                                            <lightning-avatar
                                                size="small"
                                                fallback-icon-name="standard:avatar"
                                                alternative-text={record.author}
                                                class="slds-m-right_small"
                                            ></lightning-avatar>
                                            {record.author}
                                        </span>
                                        <span class="slds-text-color_weak slds-text-align_right slds-p-left_medium"
                                            >{record.published}</span
                                        >
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small" size="12">
                                    <div>
                                        <h2 class="slds-truncate slds-text-heading_small">{record.title}</h2>

                                        <lightning-formatted-rich-text
                                            value={record.text}
                                            class="slds-has-bottom-magnet"
                                        ></lightning-formatted-rich-text>
                                        <lightning-formatted-url
                                            class="slds-has-top-magnet"
                                            style="float: right"
                                            if:true={record.url}
                                            value={record.url}
                                            label={record.urlLabel}
                                            target="_blank"
                                        ></lightning-formatted-url>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="horizontal-small" size="12">
                                    <lightning-button
                                        label="Edit"
                                        icon-name="utility:edit"
                                        variant="base"
                                        class="slds-m-left_x-small"
                                        data-record-id={record.id}
                                        onclick={handleEditClick}
                                    ></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </template>
</template>
