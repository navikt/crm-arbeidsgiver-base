<template>
    <template if:true={loadContent}>
    <div style="margin-top: calc(var(--lwc-cardSpacingMargin) * -1)" class={cssGridClass}>
        <div if:false={feedbackSubmitted} class="slds-col slds-no-flex slds-var-p-right_xx-small">
            <p class="slds-text-color_weak slds-text-body_small slds-m-bottom_none">
                {question}
            </p>
        </div>
        <div if:false={feedbackSubmitted} class="slds-col slds-no-flex">
            <!-- Rating buttons -->
            <lightning-button-group >
                <lightning-button-icon
                    icon-name="utility:like"
                    variant="bare"
                    title="Tommel opp"
                    onclick={handleLikeClick}
                    size="small"
                >
                </lightning-button-icon>
                <lightning-button-icon
                    icon-name="utility:dislike"
                    variant="bare"
                    title="Tommel ned"
                    onclick={handleDislikeClick}
                    size="small"
                >
                </lightning-button-icon>
            </lightning-button-group>
        </div>
        <!-- Thank you/Follow up message -->
        <div class={cssMessage}>
        <lightning-formatted-rich-text if:true={feedbackSubmitted} 
            value={messageText}
            class="slds-text-color_weak slds-text-body_small slds-m-bottom_none slds-transition-show custom-transition-slow">
        </lightning-formatted-rich-text>
        </div>
    </div>
    </template>
</template>
