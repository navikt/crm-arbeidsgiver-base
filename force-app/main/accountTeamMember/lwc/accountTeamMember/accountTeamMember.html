<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon icon-name="standard:team_member" alternative-text="Approved" title="Approved">
					</lightning-icon>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<p class="slds-card__header-link slds-truncate">
							<span>Kontaktpersoner i NAV</span>
						</p>
					</h2>
				</div>
				<lightning-button label="Ny kontakperson" title="Ny kontaktperson" onclick={navigateToNewRecordPage}
					class="slds-m-right_x-small"></lightning-button>
			</header>
		</div>

		<div class="slds-card__body">
			<div style="height: 300px;">
				<lightning-datatable key-field="id" data={data} columns={columns} onrowaction={handleRowActions}
					hide-checkbox-column>
				</lightning-datatable>
			</div>
		</div>
	</article>
</template>
