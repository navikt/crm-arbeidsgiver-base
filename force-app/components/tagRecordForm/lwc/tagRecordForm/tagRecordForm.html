<template>
    <div class="slds-card slds-theme_default">
        <div class={cardStyle}>
            <div class={sectionStyle} >
                <h3 class={h3Style}>
                    <button type="button" aria-controls={sectionId} aria-expanded={open} class={buttonStyle} data-buttonid={sectionId} onclick={handleClick}>
                        <lightning-icon
                            icon-name="utility:switch"
                            alternative-text="button icon"
                            size="x-small"
                            class="slds-section__title-action-icon slds-button__icon slds-button__icon_left"
                        ></lightning-icon>
                        <span class="slds-truncate" title={label}>{label}</span>
                    </button>
                </h3>
                <div class="slds-section__content" hidden={ariaHidden} data-id={sectionId}>
                    <template if:true={fields}>
                        <lightning-record-form
                            object-api-name={objectApiName}
                            record-id={recordId}
                            fields={fieldArray}
                            columns={columns}
                            mode={mode}
                            density={density}
                        >
                        </lightning-record-form>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
