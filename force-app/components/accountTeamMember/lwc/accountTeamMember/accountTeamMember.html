<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:team_member" alternative-text="Approved" title="Approved">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <p class="slds-card__header-link slds-truncate">
                            <span>Kontaktpersoner i NAV ({amount})</span>
                        </p>
                    </h2>
                </div>
                <lightning-button-icon
                    icon-name="action:refresh"
                    style="background-color: white"
                    alternative-text="Refresh data"
                    onclick={refreshData}
                >
                </lightning-button-icon>
                <lightning-button
                    label="Ny NAV-kontakt"
                    title="Ny NAV-kontakt"
                    onclick={navigateToNewRecordPage}
                    class="slds-m-right_x-small"
                ></lightning-button>
            </header>
        </div>

        <div class="slds-card__body">
            <div>
                <lightning-datatable
                    if:true={showData}
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowActions}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </div>
        </div>
    </article>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Lukk" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Lukk</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Fjern Kontaktperson</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>
                    </b></p>
                    <p>Er du sikker p√• at du vil fjerne NAV kontaktpersonen fra virksomheten? 
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Avbryt">Avbryt</button>
                    <button class="slds-button slds-button_brand" onclick={deleteRow} title="Fjern">Fjern</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
