<template>
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-align-center slds-align-spread">
            <div class="slds-grid slds-align-center">
                <!-- User icon -->
                <lightning-icon if:true={showWelcomeMessage} icon-name="standard:user" size="medium"></lightning-icon>
                <!-- Unit icon -->
                <lightning-icon
                    if:false={showWelcomeMessage}
                    icon-name="custom:custom61"
                    size="medium"
                ></lightning-icon>
                <!-- Heading -->
                <h1 class="slds-text-heading_medium slds-m-left_small">
                    <template if:true={showWelcomeMessage}> Velkommen&nbsp;<strong>{fullName}</strong> </template>
                    <template if:false={showWelcomeMessage}>
                        <strong>{companyName}</strong>
                    </template>
                </h1>
            </div>
        </div>
    </div>
</template>
