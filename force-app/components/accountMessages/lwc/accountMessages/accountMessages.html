<template>
    <div
        if:true={field}
        class="slds-notify slds-card slds-notify_alert slds-theme_alert-texture slds-theme_warning"
        role="alert"
        style="height: 50px"
    >
        <div class="slds-p-horizontal_small">
            <p>{field}. <a if:true={accountId} onclick={openRecord}>Klikk her for å gå til boet</a></p>
        </div>
    </div>
    <div
        if:true={deletedMessage}
        class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info"
        role="alert"
        style="height: 50px"
    >
        <div class="slds-p-horizontal_small">
            <p>{deletedMessage}</p>
        </div>
    </div>
</template>
