<template>
    <div class="headercontainer slds-grid slds-wrap slds-grid_vertical-align-start">
        <!-- Organisation Number  -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{organisationNumberFormula.label}</span>
                <span slot="value">
                    {organisationNumberFormula.value}
                    <lightning-button-icon
                        value={organisationNumber.value}
                        icon-name="utility:copy"
                        onclick={handleCopy}
                        alternative-text="Kopier organisasjonsnummer"
                        title="Kopier organisasjonsnummer"
                        variant="bare"
                    >
                    </lightning-button-icon>
                </span>
            </c-highlights-panel-field>
        </div>

        <!-- Main Industry -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{mainIndustry.label}</span>
                <span slot="value">{mainIndustry.value}</span>
            </c-highlights-panel-field>
        </div>
        <!-- Sector -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{sector.label}</span>
                <span slot="value">{sector.value}</span>
            </c-highlights-panel-field>
        </div>
        <!-- Number of Employees -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{numberOfEmployeesFormula.label}</span>
                <span slot="value">{numberOfEmployeesFormula.value}</span>
            </c-highlights-panel-field>
        </div>
        <!-- Registration Year -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{registrationYear.label}</span>
                <span slot="value">{registrationYear.value}</span>
            </c-highlights-panel-field>
        </div>
        <!-- Proff.no -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{proffNo.label}</span>
                <span slot="value">
                    <lightning-formatted-rich-text value={proffNo.value}></lightning-formatted-rich-text>
                </span>
            </c-highlights-panel-field>
        </div>
        <!-- Parent Account -->
        <div
            class="slds-col slds-var-p-left_small slds-var-p-right_small slds-size_1-of-1 slds-small-size_1-of-3 slds-medium-size_1-of-5 slds-large-size_1-of-7"
        >
            <c-highlights-panel-field>
                <span slot="label">{parentAccount.label}</span>
                <span slot="value">
                    <c-popover
                        link-label={parentAccount.value}
                        link-url={parentAccount.url}
                        tooltip="Forhåndsvis"
                        title="Forhåndsvis"
                    >
                        <span slot="body">
                            <c-account-compact-view record-id={parentAccount.id}></c-account-compact-view>
                        </span>
                    </c-popover>
                </span>
            </c-highlights-panel-field>
        </div>
    </div>
</template>
