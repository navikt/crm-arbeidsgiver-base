<template>
    <template if:true={renderBadges}>
        <div class="slds-theme_default slds-box slds-box_x-small">
            <div class="account_badges_container slds-grid slds-wrap">
                <template for:each={badges} for:item="badge">
                    <div key={badge.label} class="slds-var-m-around_xxx-small account_badge">
                        <lightning-badge label={badge.label} class="badge-item slds-text-title_bold"></lightning-badge>
                        <template if:true={badge.helpText}>
                            <lightning-helptext content={badge.helpText}></lightning-helptext>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <template if:false={renderBadges}></template>
</template>
