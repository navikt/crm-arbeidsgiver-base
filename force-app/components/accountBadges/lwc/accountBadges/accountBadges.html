<template>
    <template if:true={renderBadges}>
        <div class="slds-theme_default slds-box slds-box_x-small">
            <div class="slds-grid slds-wrap">
                <template for:each={badges} for:item="badge">
                    <div
                        key={badge.label}
                        class="slds-badge slds-grid slds-grid_align-center slds-grid_vertical-align-center slds-var-m-around_xxx-small badge-neutral"
                    >
                        <span class="">{badge.label}</span>
                        <template if:true={badge.helpText}>
                            <lightning-helptext
                                class="slds-var-m-left_xx-small"
                                content={badge.helpText}
                            ></lightning-helptext>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <template if:false={renderBadges}></template>
</template>
