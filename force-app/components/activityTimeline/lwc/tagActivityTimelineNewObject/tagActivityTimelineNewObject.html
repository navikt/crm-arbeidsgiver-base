        </lightning-menu-divider>

            <lightning-menu-item key={row.Id} data-index={index} if:true={row.IsMacro__c}
                value={row.Activity_Timeline_Child__r.CreateableObject_TextEnglish__c}
                label={row.Activity_Timeline_Child__r.CreateableObject_TextEnglish__c} onclick={createRecord}
                icon-name={row.Activity_Timeline_Child__r.SLDS_Dropdown_Icon__c}>
            </lightning-menu-item>
        </template>
    </lightning-button-menu>
