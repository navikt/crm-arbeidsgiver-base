<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:campaign" alternative-text="Approved" title="Approved">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <p class="slds-card__header-link slds-truncate">
                            <span>Kampanjemedlemmer ({amount})</span>
                        </p>
                    </h2>
                </div>
                <lightning-button-icon
                    icon-name="action:refresh"
                    style="background-color: white"
                    alternative-text="Refresh data"
                    onclick={refreshData}
                >
                </lightning-button-icon>
                <lightning-button label="Ny" title="Ny" onclick={navigateToNewRecordPage} class=""></lightning-button>
                <!--  <lightning-button
                    label="Send e-post"
                    title="Send e-post"
                    onclick={sendEmail}
                    class="slds-m-right_x-small"
                ></lightning-button> -->
            </header>
        </div>

        <div class="slds-card__body">
            <lightning-datatable
                if:true={showData}
                key-field="id"
                resize-column-disabled
                data={data}
                columns={columns}
                onrowaction={handleRowActions}
            >
            </lightning-datatable>
        </div>
    </article>
</template>
